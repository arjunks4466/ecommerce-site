<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>file display</h1>
<ul>
    {% for i in files %}

        <h2>{{ i.itemname }}</h2>

    </li>
    {% endfor %}
</ul>

</body>
</html>
