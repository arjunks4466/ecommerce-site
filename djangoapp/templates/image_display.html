<!DOCTYPE html>
<html lang="en">
<head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Image Display</h1>
<ul>
    {% for i in img %}
    <li>
    <img src="{{ i.image.url }}">
    <p>ID:{{ i.id }}</p>
    <a href="http://127.0.0.1:8000/djangoapp/imagedelete/{{i.id}}" class="btn  btn-danger" name="delete">Delete</a>
    <a href="http://127.0.0.1:8000/djangoapp/imagedetail/{{i.id}}" class="btn btn-warning" name="detail">Detail</a>
    <a href="http://127.0.0.1:8000/djangoapp/imageupdate/{{i.id}}" class="btn btn-success" name="update">Update</a>
</ul>
    </li>

    {% endfor %}

</body>
</html>
