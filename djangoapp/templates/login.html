<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #a2,#a3{
            font-size: 40px;
        }
        #ab,#ac{
            height: 40px;
            width: 250px;
        }
        #btn{
            background-color: rgb(22, 37, 250);
            height: 40px;
            width: 150px;
            color: white;
            font-size: 20px;
            border-radius: 30px;
            border: none;
        }
        #u1{
            color: rgb(241, 22, 22);
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ce5b82e8f1.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="">{% csrf_token %}
    <div id="aa">
    <div id="a1">
        <center><h1>Log In </h1><br>
        <i class="fa-brands fa-facebook" style="color: #0235c2;" id="a2"></i>
        <i class="fa-brands fa-twitter" style="color: #3555e7;" id="a3"></i>
        <h3>or use your account</h3>
        <input type="email" name="email" placeholder="enter your email" required id="ab"><br><br>
        <input type="password" name="password" placeholder="enter your password" required id="ac">
        <h3>Forgot your password?</h3><br>

        <button id="btn">LOG IN</button><br>
        <h5>Don't have an account <u id="u1">Register</u></h5>
        </center>
    </div>

</div>
</form>
</body>
</html>
