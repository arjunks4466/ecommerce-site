<!DOCTYPE html>
<html lang="en">
<head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="3">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
    </tr>

{% for i in user_list %}
    {{form.as_li}}
    <tr>

    <td><h1>{{i.id}}</h1></td>
    <td><h2>{{i.name}}</h2></td>
    <td><h3>{{i.email}}</h3></td>
    <td><a href="http://127.0.0.1:8000/djangoapp/up/{{i.id}}">Update</a></td>
    <td><a href="http://127.0.0.1:8000/djangoapp/del/{{i.id}}">Delete</a></td>
    <td><a href="http://127.0.0.1:8000/djangoapp/detail/{{i.id}}">Detail</a></td>
    </tr>
{% endfor %}

</table>
</body>
</html>
