<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>id</th>
        <th>firstname</th>
        <th>lastname</th>
        <th>username</th>
        <th>email</th>
        <th>phone</th>
        <th>gender</th>
        <th>address</th>
        <th>dob</th>
        <th>password</th>
        <th>update profile</th>
        <th>delete profile</th>
    </tr>



  {% for i in data %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.First_name}}</td>
        <td>{{i.Last_name}}</td>
        <td>{{i.user_name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.phone}}</td>
        <td>{{i.gender}}</td>
        <td>{{i.address}}</td>
        <td>{{i.dob}}</td>
        <td>{{i.password}}</td>
        <td><a href="http://127.0.0.1:8000/djangoapp/updatedata/{{i.id}}"class="btn btn-primary">update data</a></td>
        <td><a href="http://127.0.0.1:8000/djangoapp/delete/{{i.id}}" class="btn btn-danger">delete data</a></td>
    </tr>

  {% endfor %}

</table>
</body>
</html>
